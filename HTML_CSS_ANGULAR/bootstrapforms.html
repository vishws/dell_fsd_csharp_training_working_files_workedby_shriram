<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!--  custom forms with validation -->

    <form action="#">

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>

        <div class="form-group form check">
            <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" > Remember me
                </label>
            <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    </br>
    </br>

    <!-- disabling form fields -->
    <fieldset disabled>
        <lagend>Personal information</lagend>
        <!-- lagend is like title and it is only used with fieldset-->
        <div class="form-group">
            <label for="dissable">Disabled select menu : </label> </br>

            <select id="disselect" class="form-control">
                    <option>Disabled Select</option>
                </select> </br>
        </div>
        </br>

        <button class="btm btn-primary">Button</button>

    </fieldset>

    <!-- https://hackerthemes.com/bootstrap-cheatsheet/  similarly we have cheet sheet for angualar javascript -->
</body>

</html>
