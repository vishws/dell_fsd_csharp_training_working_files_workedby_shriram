<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>String Demo</title>
	</head>

	<body>
		<script>
			let s1 = "india is a our country";
			let len = s1.length;
			console.log(len);

			let lowercase = s1.toLocaleLowerCase();
			console.log(lowercase);

			let chardemo = s1.charAt(4);
			console.log(chardemo);
		</script>
	</body>
</html>
