<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Data types in Java script</title>
		<script>
			var a = 10;
			console.log("integer data is :" + a);
			var x = "S";
			console.log("character data is :" + x);

			var y = "india";
			console.log("string data is :" + y);

			var result = true;
			console.log("boolean data is :" + result);

			var arr = ["hello", "shrira", "vishwakarma"];

			console.log(arr[0]);
			console.log(arr[1]);
			console.log(arr[2]);

			var person = {
				firsname: "ram",
				lastname: "vishwa",
				age: 32,
			};
			console.log(person.firstname);
			console.log(person.lastname);
			console.log(person.age);

			console.log("person type of : " + typeof person);
			console.log("arr type of : " + typeof arr);
			console.log("result type of : " + typeof result);
			console.log("y type of : " + typeof y);
			console.log("x type of : " + typeof x);
			console.log("a type of : " + typeof a);
		</script>
	</head>

	<body></body>
</html>
