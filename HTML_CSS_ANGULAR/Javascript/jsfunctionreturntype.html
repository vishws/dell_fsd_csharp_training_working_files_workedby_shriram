<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Function with return type</title>
		<script>
			function add(a, b) {
				return a + b;
			}

			function calculateAndDisplay() {
				var num1 = parseFloat(document.getElementById("text1").value);
				var num2 = parseFloat(document.getElementById("text2").value);
				var result = add(num1, num2);
				document.getElementById("result").textContent =
					"Addition of two numbers: " + result;
			}
		</script>
	</head>

	<body>
		<form>
			Enter first number: <input type="text" id="text1" /> <br /><br />
			Enter second number: <input type="text" id="text2" /> <br /><br />
			<input type="button" value="Click here" onclick="calculateAndDisplay()" />
		</form>
		<div id="result"></div>
	</body>
</html>
